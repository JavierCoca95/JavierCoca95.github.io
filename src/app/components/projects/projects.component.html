<section id="projects">
  <h1>Proyectos</h1>

  <p>Estos son algunos de los proyectos que he realizado</p>
  <ul>
    <ng-container *ngIf="projects && projects.length > 0">
      <li *ngFor="let project of projects">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
              <img src="{{ project.icon }}" alt="Project Icon" />
            </div>
            <mat-card-title>{{ project.name }}</mat-card-title>
            <mat-card-subtitle class="skills">{{
              project.skills
            }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ project.image }}" alt="project picture" />
          <mat-card-content>
            <p class="project-description">
              {{ project.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LINK</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </li>
	  </ng-container>
  </ul>
</section>

<ng-template #errorsnack>
  <div class="error-snack">
    <p>ERROR
    </p>
    <mat-icon>error</mat-icon>
    <p>Ha ocurrido un error al cargar los proyectos</p>
  </div>
</ng-template>
