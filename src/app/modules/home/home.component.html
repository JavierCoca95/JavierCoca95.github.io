<section id="home" class="container">
	<div *ngIf="deviceInfo.isMobile">
	<div class="mb-5">
		<div class="d-flex flex-column justify-content-center align-items-center">
			<div class="my-4 text-center">
				<h1 style="font-size: 3rem" class="text-primary">Javier Coca</h1>
				<h2 class="fs-5 my-0 py-0 fw-normal text-primary">Desarrollador Frontend</h2>
				<p class="my-0 text-secondary">¡Bienvenido a mi portfolio!</p>
				<p class="text-secondary">Aquí puedes ver algunos de mis trabajos</p>
			</div>

			<img class="rounded-circle shadow avatar-image" src="assets/images/profile-pic.png" alt="me!">
			</div>
		</div>
	</div>

	<div *ngIf="deviceInfo.isDesktop">
		<div class="mb-5">
			<div class="d-flex flex-column justify-content-center align-items-center">
				<div class="my-4 text-center">
					<h1 style="font-size: 6rem" class="text-primary">Javier Coca</h1>
					<h2 class="fs-1 my-0 py-0 fw-normal text-primary mb-4">Desarrollador Frontend</h2>
					<p class="my-0 text-secondary fs-2 mb-3">¡Bienvenido a mi portfolio!</p>
					<p class="text-secondary fs-2 mb-3">Aquí puedes ver algunos de mis trabajos</p>
				</div>
	
				<img class="rounded-circle shadow avatar-image mb-5 mt-3" src="assets/images/profile-pic.png" alt="me!">
				</div>
			</div>
		</div>

	<app-aboutme [deviceInfo]="deviceInfo" #aboutme></app-aboutme>
	<app-projects [deviceInfo]="deviceInfo" #projects></app-projects>
</section>
