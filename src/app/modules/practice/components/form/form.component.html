<div class="formbody">

<form class="form" [formGroup]="practiceForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">username</label>
    <input
      class="input"
      #input
      maxlength="10"
      id="username"
      formControlName="username"
      [class.invalid]="isControlValid('username')"
    />
    <mat-hint align="end">{{ input.value.length }}/10</mat-hint>

    <span
      *ngIf="
        practiceForm.get('username')?.invalid &&
        (practiceForm.get('username')?.dirty ||
          practiceForm.get('username')?.touched)
      "
      >Error</span
    >
  </div>

  <div class="field">
    <label class="label">email</label>
    <input
      class="input"
      id="email"
      formControlName="email"
      [class.invalid]=" isControlValid('email')"
    />
    <span
      *ngIf="
        practiceForm.get('email')?.invalid &&
        (practiceForm.get('email')?.dirty || practiceForm.get('email')?.touched)
      "
      >Error</span
    >
  </div>

  <div class="field">
    <h2 class="label">tu puesto actual</h2>
    <select formControlName="roleId" id="roleId" class="input" #input>
      <option *ngFor="let role of roles" [ngValue]="role.id">
        {{ role.title }}
      </option>
    </select>
  </div>

  <div class="field">
    <h2 class="label"> elige a tu autor favorito</h2>
    <select formControlName="autor" class="input" #input>
      <option  *ngFor="let article of articles1" [ngValue]="article.author">
        {{ article.author }}
      </option>
    </select>
  </div>


  <button
    mat-raised-button
    color="primary"
    [disabled]="practiceForm.invalid"
    type="submit"
  >
    enviar
  </button>
</form>


</div>
